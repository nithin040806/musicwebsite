<html xmlns:th="http://www.thymleaf.org">
    <head>
    	<title>Music Info</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body{
                background-color:rgb(7, 21, 31);
                margin: 0;
                color: rgb(212, 226, 222);
                font-family: system-ui;
            }
            a{
                text-decoration: none;
                color: rgb(189, 207, 202);
            }
            .home-top
            {
                background-color:rgb(14, 40, 58);
                width:100%;
                height: 50px;
                display: flex;
            }
            .home-top-logo
            {
                width: 70%;
                margin-top: 20px;
                text-align: center;
            }
            .home-top-login
            {
                width: 10%;
                margin-top: 10px;
                text-align:right;
            }
            .home-top-login:hover
            {
                font-size: 20px;

            }
            .home-top-logout
            {
                width: 15%;
                margin-top: 10px;
                text-align: right;
            }
            .home-top-logout:hover
            {
                font-size: 20px;

            }
            .nav
            {
                border-radius: 25px;
                border: 2px solid #274b68;
                margin-top: 5;
                display: flex;
                width: 75%;

                height: 50px;
                justify-content: center;
                margin-left: 10%;
            }
            .nav:hover{
                background-color: #283b4b;
            }
            .nav-home
            {
                margin-top: 10px;
                margin-left: 5%;
                margin-right: 5%;
            }
            .nav-home a:hover
            {
                text-decoration: underline;
            }
            /*music*/
            .music-main
            {
                display: flex;
                margin-top: 100px
            }
            .music-main-logo
            {
                border-radius: 30px;
                margin-left: 190px; 
                margin-right:100px  
            }
            .music-main-logo img
            {
                border-radius: 30px;
                width: 300px;
                height: 300px;
            }
            .music-main-content
            {
                display: inline;
                width: 300px;
            }
            .music-main-content-title
            {
            	display:flex;
                height: 80px;
            }
            .music-main-content-title p
            {
                font-size: 50px;
                margin-right: 20;
                display: inline;
            }
            .music-main-content-title svg
            {
                size: 50px;
                display: inline;
            }
            .music-main-content-audio 
            {
                margin-top: 60px;
                color: #000;
            }
            /*latest*/
            .music
            {
                margin-top: 50px;
                margin-left: 120px;
                width: 1200px;
                font-family: system-ui;
                color: #d0dada;
            }
            .music-title 
            {
                margin-left: 70px;
                font-size: 200px;
            }
            .s{
                font-size: 30px;
                font-weight: bold;
            }
            .s:hover
            {
                text-decoration: underline;
            }
            .s::first-letter{
                color: #3ac2c2;
            }
            .more a
            {
                margin-top: 20px;
                position: absolute;
                right: 200;
                font-size: 20px;
                font-weight: bold;
            }
            .more:hover a{
                text-decoration: underline;
                font-size: 22px;
            }
            .ab
            {
                color: #d0dada;
            }
            .down
            {
                display:ruby;
            }
            .down-img
            {
                border-radius: 25px;
                margin-left: 20px;
            }
            .down-img-a 
            {
                display: flex;
                border-radius: 25px;
                height: 150px;
            }
            .down-img-a img
            {
                border-radius: 25px;
                height: 150px;
            }
            .down-img-a img:hover
            {
                border-radius: 15px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="home-top">
            <div class="home-top-logo">
                <img src="" alt="logo"/>
            </div>
            <div class="home-top-login">
                <a href="login.html"><i class="bi bi-box-arrow-in-left" style="color:rgb(16, 153, 233);"></i>signin</a>
            </div>
            <div class="home-top-logout">
                
                <a href="signup.html"><i class="bi bi-box-arrow-right" style="color:rgb(16, 153, 233);"></i>signout</a>
            </div>
        </div>
        <div class="nav">
            <div class="nav-home">
                <a href="home.html">Home</a>
            </div>
            <div class="nav-home">
                <a href="favourites.html">Favourites</a>
            </div>
            <div class="nav-home">
                <a href="OldSongs.html">Old Songs</a>
            </div>
            <div class="nav-home">
                <a href="NewSongs.html">New Songs</a>
            </div>
            <div class="nav-home">
                <a href="Search.html">Search</a>
            </div>
        </div>
        <div class="music-main" th:object="${music}">
            <div class="music-main-logo">
                <img th:src="${music.posterurl}" alt=""/>
            </div>
            <div class="music-main-content">
                <div class="music-main-content-title">
                    <p th:inline="text"> [[${music.musicName}]]</p>
                    <a href="favouriteCheck.html" title="Add to favourites" style="margin-top:30px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
                            <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.6 7.6 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                          </svg>
                    </a>
                </div>
                <div class="music-main-content-mov">
                    <p th:inline="text">[[${music.movieName}]]</p>
                </div>
                <div class="music-main-content-mov">
                    <p>Music director</p>
                    
                </div>
                <div class="music-main-content-audio">
                    <audio controls>
                        <source th:src="${music.musicurl}" type="audio/mp3" alt="video not found">
                    </audio>
                </div>
            </div>
        </div>
        <div class="music">
            <div clas="music-title" style="display: flex;">
                <p class="s">Related Songs</p>
                <div class="more">
                    <a href="" style="text-decoration: inherit;" class="ab">
                        <p>see all</p>
                    </a>
                </div>
            </div>
            <div class="down">
                <div class="down-img" th:each="telugumusic:${telugumusic}">
                    <a th:href="${telugumusic.pageurl}" th:title="${telugumusic.musicName}" class="down-img-a">
                        <img th:src="${telugumusic.posterurl}" alt="img"/>
                    </a>
                </div>
                
            </div> 
        </div>
    </body>
</html>
